<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vercel Proxy</title>
    <style>
      html,
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        color: white;
        background-color: rgba(0, 0, 0, 0.8);
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      *:focus {
        outline: none;
      }
      .title {
        position: absolute;
        top: 20%;
        font-size: 4em;
        margin-bottom: 1em;
        color: #31cba4;
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        -webkit-box-reflect: below -1px linear-gradient(transparent, rgba(0, 0, 0, 0.1));
      }
      .searchbar {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      input {
        border-radius: 4%;
        font-size: 1em;
        height: 3rem;
        line-height: 3em;
        width: 70%;
        margin: 0 10px;
        background: #fff;
        transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        padding: 0 10px;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
        border-color: #31cba4;
        box-shadow: 0 0 5px rgba(49, 203, 164, 0.5);
      }

      input:hover {
        background-color: #f1f1f1;
        border-color: #31cba4;
        box-shadow: 0 0 5px rgba(49, 203, 164, 0.2);
      }

      button {
        border: 0;
        border-radius: 10%;
        background: linear-gradient(45deg, #31cba4, #28a591);
        color: #fff;
        font-size: 1em;
        width: 5em;
        height: 3rem;
        cursor: pointer;
        transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      }
      button:hover {
        background: linear-gradient(45deg, #28a591, #31cba4);
        box-shadow: 0 0 15px rgba(49, 203, 164, 0.4);
      }

      button:active {
        background: linear-gradient(45deg, #28a591, #31cba4);
        box-shadow: 0 0 5px rgba(49, 203, 164, 0.6);
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="title">Vercel Proxy</div>
    <div class="searchbar">
      <input type="text" id="search-input" placeholder="input your proxy url" />
      <button id="search-button">Submit</button>
    </div>
    <script>
      const searchInput = document.getElementById("search-input");
      const searchButton = document.getElementById("search-button");
      searchButton.addEventListener("click", () => {
        let inputValue = searchInput.value.trim();
        let protocol = "/proxy";
        if (
          !inputValue.startsWith("http://") &&
          !inputValue.startsWith("https://")
        ) {
          inputValue = "https://" + inputValue;
        } else if (inputValue.startsWith("http")) {
          protocol = "/httpproxy";
        }
        const jumpUrl = location.origin + protocol + inputValue.split(":/")[1];
        console.log(jumpUrl);
        window.open(jumpUrl, "__blank");
      });
    </script>
  </body>
</html>
